<!DOCTYPE html>
<html lang="en">
<head>
<!-- Emoji favicon -->
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%96%B6%EF%B8%8F%3C/text%3E%3C/svg%3E">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouWatch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #141414;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #141414;
            font-size: 2em;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .mode-toggle {
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .show-card {
            position: relative;
            width: 400px;
            height: 225px;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .show-card:hover {
            transform: scale(1.05);
        }

        .show-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s, background 0.3s, color 0.3s;
        }

        .show-card:hover .overlay {
            opacity: 1;
        }

        .show-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .play-button {
            padding: 10px 20px;
            background-color: #1e90ff; /* Blue button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #1c86ee;
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #f0f0f0;
            color: #141414;
        }

        body.light-mode header {
            background-color: #f0f0f0;
            color: #141414;
        }

        body.light-mode .overlay {
            background: rgba(255, 255, 255, 0.4);
            color: #141414;
        }

        body.light-mode .play-button {
            background-color: #1e90ff;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        YouWatch
        <button class="mode-toggle" id="modeToggle">ðŸŒ™</button>
    </header>

    <div class="container">
        <div class="show-card" onclick="window.location.href='file:///C:/Users/jbgol/OneDrive/Documents/Big%20Buck%20Bunny%20-%20YouWatch.html'">
            <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" alt="Big Buck Bunny">
            <div class="overlay">
                <div class="show-title">Big Buck Bunny</div>
                <button class="play-button">Play</button>
            </div>
        </div>
    </div>

    <script>
        const modeToggle = document.getElementById('modeToggle');

        // Check localStorage for saved mode
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            modeToggle.textContent = 'ðŸŒž';
        }

        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                modeToggle.textContent = 'ðŸŒž';
                localStorage.setItem('theme', 'light');
            } else {
                modeToggle.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
